<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--ROBOTO FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <main class="flex-center">
        <section id="tickets" class="flex-center flex-column">
            <h1>Prezzo biglietto treno</h1>
            <div class="form-box">
                <div class="form">
                    <label for="kilometres" class="d-block">Inserisci i chilometri che devi percorrere</label>
                    <input type="number" name="" id="kilometres" placeholder="Chilometri">
                </div>

                <div class="form">
                    <label for="age" class="d-block">Inserisci la tua età</label>
                    <input type="number" name="" id="age" placeholder="Età">
                </div>
            </div>
                <button id="invia">Invia</button>
            <h2>Il prezzo del biglietto è di: <span id="price"></span>&euro;</h2>
        </section>
    </main>

    <!--JAVASCRIPT-->
    <script src="js/script.js"></script>
</body>
</html>
